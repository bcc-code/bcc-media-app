union SectionItemType = Show | Season | Episode | Page | Link | StudyTopic | Game | Playlist

type SectionItem {
    id: ID!
    sort: Int!
    title: String!
    description: String!
    image: String @goField(forceResolver: true)
    item: SectionItemType!
}

type SectionItemPagination implements Pagination {
    first: Int!
    offset: Int!
    total: Int!
    items: [SectionItem!]!
}
