directive @goField(
  forceResolver: Boolean
  name: String
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

schema {
  query: QueryRoot
}

interface Pagination {
  total: Int!
  first: Int!
  offset: Int!
}

type Page {
  id: ID!
  code: String!
  title: String!
  description: String
  sections(first: Int, offset: Int): SectionPagination!
    @goField(forceResolver: true)
}

type PagePagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Page!]!
}

enum Language {
  en
  no
  de
}

interface Section {
  id: ID!
  title: String!
}

type SectionPagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Section!]!
}

enum ItemSectionType {
  featured
  cards
  slider
}

type ItemSection implements Section {
  id: ID!
  page: Page! @goField(forceResolver: true)
  title: String!
  type: ItemSectionType!
  style: String!
  items(first: Int, offset: Int): CollectionItemPagination!
    @goField(forceResolver: true)
}

type Collection {
  id: ID!
  items(first: Int, offset: Int): CollectionItemPagination
    @goField(forceResolver: true)
}

scalar Cursor
scalar Date

interface Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String
}

type CollectionItemPagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Item!]!
}

type URLItem implements Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String
  url: String!
}

type ShowItem implements Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String @goField(forceResolver: true)
  show: Show!
}

type SeasonItem implements Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String @goField(forceResolver: true)
  season: Season!
}

type EpisodeItem implements Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String @goField(forceResolver: true)
  episode: Episode!
}

type PageItem implements Item {
  id: ID!
  sort: Int!
  title: String!
  imageUrl: String
  page: Page!
}

type Show {
  id: ID!
  legacyID: ID
  title: String!
  description: String!
  imageUrl: String @goField(forceResolver: true)
  episodeCount: Int!
  seasonCount: Int!
  seasons(first: Int, offset: Int): SeasonPagination!
    @goField(forceResolver: true)
}

type ShowPagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Show!]!
}

type Season {
  id: ID!
  legacyID: ID
  title: String!
  description: String!
  imageUrl: String @goField(forceResolver: true)
  number: Int!
  show: Show! @goField(forceResolver: true)
  episodes(first: Int, offset: Int): EpisodePagination!
    @goField(forceResolver: true)
}

type SeasonPagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Season!]!
}

type Episode {
  id: ID!
  legacyID: ID
  legacyProgramID: ID
  title: String!
  description: String!
  extraDescription: String!
  imageUrl: String @goField(forceResolver: true)
  streams: [Stream!]! @goField(forceResolver: true)
  files: [File!]! @goField(forceResolver: true)
  chapters: [Chapter!]!
  season: Season @goField(forceResolver: true)
  duration: Int!
  audioLanguages: [Language!]!
  subtitleLanguages: [Language!]!
  number: Int
}

type EpisodePagination implements Pagination {
  total: Int!
  first: Int!
  offset: Int!
  items: [Episode!]!
}

type Chapter {
  id: ID!
  start: Int!
  title: String!
}

type File {
  id: ID!
  url: String!
  audioLanguage: Language!
  subtitleLanguage: Language
  size: Int
  fileName: String!
  mimeType: String!
}

type Stream {
  id: ID!
  url: String!
  audioLanguages: [Language!]!
  subtitleLanguages: [Language!]!
  type: StreamType!
}

enum StreamType {
  hls_ts
  hls_cmaf
  dash
}

type Settings {
  audioLanguages: [Language!]!
  subtitleLanguages: [Language!]!
}

type User {
  id: ID
  anonymous: Boolean!
  bccMember: Boolean!
  audience: String
  email: String
  settings: Settings!
  roles: [String!]!
}

interface SearchResultItem {
  id: ID!
  legacyID: ID
  collection: String!
  title: String!
  header: String
  description: String
  highlight: String
  image: String
  url: String!
}

type EpisodeSearchItem implements SearchResultItem {
  id: ID!
  legacyID: ID
  collection: String!
  title: String!
  header: String
  description: String
  highlight: String
  image: String
  url: String!
  showId: ID
  showTitle: String
  show: Show @goField(forceResolver: true)
  seasonId: ID
  seasonTitle: String
  season: Season @goField(forceResolver: true)
}

type SeasonSearchItem implements SearchResultItem {
  id: ID!
  legacyID: ID
  collection: String!
  title: String!
  header: String
  description: String
  highlight: String
  image: String
  url: String!
  showId: ID!
  showTitle: String!
  show: Show! @goField(forceResolver: true)
}

type ShowSearchItem implements SearchResultItem {
  id: ID!
  legacyID: ID
  collection: String!
  title: String!
  header: String
  description: String
  highlight: String
  image: String
  url: String!
}

type SearchResult {
  hits: Int!
  page: Int!
  result: [SearchResultItem!]!
}

type QueryRoot {
  page(id: ID, code: String): Page!

  section(id: ID!): Section!

  show(id: ID!): Show!

  season(id: ID!): Season!

  episode(id: ID!): Episode!

  collection(id: ID!): Collection!

  search(queryString: String!, first: Int, offset: Int): SearchResult!

  messages: Messages!

  calendar: Calendar
  event(id: ID!): Event

  faq: FAQ!

  me: User!

  config: Config!
}
