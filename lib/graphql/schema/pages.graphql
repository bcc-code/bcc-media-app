type PosterGridSection implements Section & ItemSection & GridSection {
    id: ID!
    metadata: ItemSectionMetadata
    title: String
    description: String
    size: GridSectionSize!
    items(first: Int, offset: Int): SectionItemPagination! @goField(forceResolver: true)
