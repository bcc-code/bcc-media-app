    id: ID!
    metadata: ItemSectionMetadata
    title: String
    description: String
    url: String!
    widthRatio: Float!
    aspectRatio: Float
    height: Int
    authentication: Boolean!
}

type AchievementSection implements Section {
    id: ID!
    title: String
    description: String
}

type PageDetailsSection implements Section {
    id: ID!
    title: String
    description: String
}

type Collection {
    id: ID!
    slug: String
    items(
        first: Int,
        offset: Int,
    ): CollectionItemPagination @goField(forceResolver: true)
}

type ContextCollection {
    id: ID!
    slug: String
    items(
        first: Int,
        offset: Int,
    ): SectionItemPagination @goField(forceResolver: true)
}

enum LinkType {
    text
    audio
    video
    other
}

type Link {
    id: ID!
    url: String!
    title: String!
    description: String
    type: LinkType!
    image(style: ImageStyle): String @goField(forceResolver: true)
}

type LinkPagination implements Pagination {
    total: Int!
    first: Int!
    offset: Int!
    items: [Link!]!
}

union SectionItemType = Show | Season | Episode | Page | Link | StudyTopic

type SectionItem {
    id: ID!
    sort: Int!
    title: String!
    description: String!
    image: String @goField(forceResolver: true)
    item: SectionItemType!
}

type SectionItemPagination implements Pagination {
    first: Int!
    offset: Int!
    total: Int!
    items: [SectionItem!]!
}
