query GetShowOverview($id: ID!) {
  show(id: $id) {
    title
    episodeCount
    seasons {
      items {
        episodes {
          items {
            ... on Episode {
              ...KidsEpisodeThumbnail
            }
          }
        }
      }
    }
  }
}

query GetPlaylistOverview($id: ID!) {
  playlist(id: $id) {
    title
    items {
      total
      items {
        ... on Episode {
          ...KidsEpisodeThumbnail
        }
      }
    }
  }
}

fragment KidsEpisodeThumbnail on Episode {
  id
  title
  duration
  image
}
