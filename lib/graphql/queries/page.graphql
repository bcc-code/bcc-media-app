fragment GridSectionItem on SectionItem {
  ...ItemSectionItem
  item {
    ... on Show {
      episodeCount
      seasonCount
    }
    ... on Episode {
      number
      season {
        number
        show {
          title
        }
      }
    }
    __typename
  }
}

fragment ItemSectionItem on SectionItem {
  id
  title
  image
  item {
    ... on Link {
      url
    }
    ... on Page {
      code
    }
    ... on Episode {
      id
      duration
      progress
      publishDate
    }
    ... on Show {
      defaultEpisode {
        id
      }
      id
    }
    __typename
  }
}

fragment ItemSection on ItemSection {
  metadata {
    continueWatching
    secondaryTitles
    collectionId
    useContext
    prependLiveElement
  }
  items(first: $first, offset: $offset) {
    offset
    first
    items {
      ...ItemSectionItem
    }
  }
}

fragment Section on Section {
  id
  title
  ... on ItemSection {
    ...ItemSection
    ... on PosterSection {
      size
      items(first: $first, offset: $offset) {
        items {
          item {
            ... on Show {
              episodeCount
              seasonCount
            }
            ... on Episode {
              productionDate
              season {
                show {
                  title
                }
              }
            }
            __typename
          }
        }
      }
    }
    ... on FeaturedSection {
      size
      items(first: $first, offset: $offset) {
        items {
          description
        }
      }
    }
    ... on DefaultSection {
      size
      items(first: $first, offset: $offset) {
        items {
          item {
            ... on Show {
              episodeCount
              seasonCount
            }
            ... on Episode {
              productionDate
              season {
                show {
                  title
                }
              }
            }
            __typename
          }
        }
      }
    }
    ... on GridSection {
      gridSize: size
      items(first: $first, offset: $offset) {
        items {
          ...GridSectionItem
        }
      }
    }
    ... on ListSection {
      items(first: $first, offset: $offset) {
        items {
          item {
            ... on Episode {
              title
              ageRating
              image
              season {
                show {
                  title
                }
              }
            }
          }
        }
      }
    }
  }
  ... on WebSection {
    authentication
    widthRatio
    height
    url
  }
  ... on MessageSection {
    id
    messages {
      content
      style {
        text
        background
        border
      }
    }
  }
  ... on CardSection {
    cardSize: size
    items(first: $first, offset: $offset) {
      items {
        item {
          ... on StudyTopic {
            id
            title
            image
            tasksProgress: progress {
              completed
              total
            }
          }
        }
      }
    }
  }
  __typename
}

query Page($code: String!, $first: Int, $offset: Int) {
  page(code: $code) {
    title
    sections(first: 30) {
      items {
        ...Section
      }
    }
  }
}
